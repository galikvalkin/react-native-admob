apply plugin: 'com.android.library'

def DEFAULT_PLAY_SERVICES_VERSION = "15.0.0"

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

def supportVersion = rootProject.hasProperty('googlePlayServicesADVersion') ? rootProject.googlePlayServicesADVersion : DEFAULT_PLAY_SERVICES_VERSION

dependencies {
    compile 'com.facebook.react:react-native:+'
    compile "com.google.android.gms:play-services-ads:${supportVersion}"
}
